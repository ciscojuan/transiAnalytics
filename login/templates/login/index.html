<body class="login">
<div>
	<a class="hiddenanchor" id="signup"></a>
	<a class="hiddenanchor" id="signin"></a>

		<div class="row">
			<div class="animate form login_form">
				<section class="login_content">
					<form>

						<h1>Bienvenido</h1>
						<div>
							<input type="text" class="form-control" placeholder="Usuario" required="true" />
						</div>
						<div>
							<input type="password" class="form-control" placeholder="Clave" required="true" />
						</div>
						<div>
							<a class="btn btn-default submit" href="index.html">Ingresar</a>
							<a class="reset_pass" href="#">¿Olvidaste tu clave?</a>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								<a href="#signup" class="to_register">Crear Cuenta</a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
							</div>
						</div>
					</form>
				</section>
			</div>
